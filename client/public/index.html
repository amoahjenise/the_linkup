<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />

  <!-- Primary Meta Tags -->
  <title>The Linkup | Connect, Meet, and Link Up</title>
  <meta name="description"
    content="The Linkup is your go-to platform for connecting with new people and organizing meetups around your interests." />
  <meta name="author" content="The Linkup Team" />
  <link rel="canonical" href="https://www.thelinkup.ca/" />

  <!-- ===== PWA ESSENTIALS ===== -->
  <!-- Favicon Configuration -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="mask-icon" href="/favicon.svg" color="#000000">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">

  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Theme Colors -->
  <meta name="theme-color" content="#000000" />
  <meta name="msapplication-TileColor" content="#000000" />

  <!-- iOS PWA Config -->
  <meta name="apple-mobile-web-app-title" content="The Linkup" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <!-- iOS 16.4+ specific -->
  <meta name="apple-mobile-web-app-badge" content="true">

  <!-- ===== ASSETS & STYLES ===== -->
  <link id="theme-link" rel="stylesheet" href="/themes/bootstrap4-light-blue/theme.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

  <!-- ===== SOCIAL/SHARING META ===== -->
  <!-- Open Graph (Facebook/LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="The Linkup | Connect, Meet, and Link Up" />
  <meta property="og:description"
    content="Join The Linkup to meet like-minded people and organize fun, real-life meetups around your interests." />
  <meta property="og:image" content="https://www.thelinkup.ca/assets/logo.png" />
  <meta property="og:url" content="https://www.thelinkup.ca/" />
  <meta property="og:site_name" content="The Linkup" />
  <meta property="og:locale" content="en_CA" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The Linkup | Connect, Meet, and Link Up" />
  <meta name="twitter:description"
    content="Join The Linkup to meet like-minded people and organize fun, real-life meetups around your interests." />
  <meta name="twitter:image" content="https://www.thelinkup.ca/assets/logo.png" />
  <meta name="twitter:site" content="@TheLinkupApp" />

  <!-- Social Identity -->
  <link rel="me" href="https://www.instagram.com/the_linkup_app/" />
  <link rel="me" href="https://www.facebook.com/people/The-Linkup/61565677733492/" />

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "The Linkup",
      "url": "https://www.thelinkup.ca",
      "logo": "https://www.thelinkup.ca/assets/logo.png",
      "sameAs": [
        "https://www.instagram.com/the_linkup_app/",
        "https://www.facebook.com/people/The-Linkup/61565677733492/"
      ],
      "description": "The Linkup is your go-to platform for connecting with new people and organizing meetups around your interests."
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('ServiceWorker registration successful:', registration.scope);
          })
          .catch(err => {
            console.error('ServiceWorker registration failed:', err);
          });
      });
    }
  </script>
</body>

</html>
