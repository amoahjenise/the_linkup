<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js', { scope: '/' })
          .then(registration => {
            console.log('ServiceWorker registration successful:', registration.scope);
          })
          .catch(err => {
            console.error('ServiceWorker registration failed:', err);
          });
      });
    }
  </script>
  <!-- iOS Badge Handler -->
  <script>
    if (window.navigator.standalone) {
      window.handleBadgeUpdate = function (count) {
        try {
          // iOS 16.4+ Web App Badge API
          if (window.webkit && window.webkit.messageHandlers.badge) {
            window.webkit.messageHandlers.badge.postMessage(count);
          }
          // Fallback
          document.title = count > 0 ? '(' + count + ') The Linkup' : 'The Linkup';
        } catch (e) {
          console.log('iOS badge error:', e);
        }
      };
    }
  </script>
</body>
