<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Tags -->
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />

  <!-- Primary Meta Tags -->
  <title>The Linkup | Connect, Meet, and Link Up</title>
  <meta name="description"
    content="The Linkup is your go-to platform for connecting with new people and organizing meetups around your interests." />
  <meta name="author" content="The Linkup Team" />
  <link rel="canonical" href="https://thelinkup.ca/" />

  <!-- Favicon -->
  <link rel="icon" href="https://thelinkup.ca/assets/logo.png" sizes="32x32" type="image/png" />
  <link rel="apple-touch-icon" href="https://thelinkup.ca/assets/logo.png" sizes="180x180" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#000000" />

  <!-- Stylesheets -->
  <link id="theme-link" rel="stylesheet" href="/themes/bootstrap4-light-blue/theme.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

  <!-- Open Graph Meta Tags (Facebook, LinkedIn, etc.) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="The Linkup | Connect, Meet, and Link Up" />
  <meta property="og:description"
    content="Join The Linkup to meet like-minded people and organize fun, real-life meetups around your interests." />
  <meta property="og:image" content="https://thelinkup.ca/assets/logo.png" />
  <meta property="og:url" content="https://thelinkup.ca/" />
  <meta property="og:site_name" content="The Linkup" />
  <meta property="og:locale" content="en_CA" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="The Linkup | Connect, Meet, and Link Up" />
  <meta name="twitter:description"
    content="Join The Linkup to meet like-minded people and organize fun, real-life meetups around your interests." />
  <meta name="twitter:image" content="https://thelinkup.ca/assets/logo.png" />
  <meta name="twitter:site" content="@TheLinkupApp" />

  <!-- Social Links (for SEO and validation on some crawlers) -->
  <link rel="me" href="https://www.instagram.com/the_linkup_app/" />
  <link rel="me" href="https://www.facebook.com/people/The-Linkup/61565677733492/" />

  <!-- Manifest -->
  <link rel="manifest" href="https://thelinkup.ca/manifest.json" />

  <!-- Structured Data (Schema.org JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "The Linkup",
      "url": "https://thelinkup.ca",
      "logo": "https://thelinkup.ca/assets/logo.png",
      "sameAs": [
        "https://www.instagram.com/the_linkup_app/",
        "https://www.facebook.com/people/The-Linkup/61565677733492/"
      ],
      "description": "The Linkup is your go-to platform for connecting with new people and organizing meetups around your interests."
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
