<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/logo.png" />

  <!-- Theme Stylesheet -->
  <link id="theme-link" rel="stylesheet" href="/themes/bootstrap4-light-blue/theme.css">

  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="The Linkup is your go-to platform for connecting with new people and organizing meetups around your interests. Easily create linkups, receive requests, chat to coordinate, and decide who to meet. Simplify your social connections today!" />

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Manifest File -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

  <!-- Title of the app -->
  <title>The Linkup</title>

  <!-- Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "The Linkup",
      "url": "https://www.thelinkup.ca",
      "logo": "https://www.thelinkup.ca/logo.png"
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
